<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教务系统-考试查询</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../mui/mui.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/test_qurey.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div id="common-title">
		<a id="back"><</a>
		考试查询
	</div>
	<!-- 内容 -->
	<div id="test-content">
		<!-- 个人信息 -->
		<div id="per-info" class="clearfix">
			<div id="term" class="term left">
				<p class="left"></p>
				<div class="triangle left">三角形</div>
			</div>
			<ul id="term-select" class="term"></ul>
			<div id="per-who" class="test left">
				<img id="per-photo" src="../images/qr_div_co.png">
				<p id="per-name"></p>
			</div>
		</div>
		<!-- 科目 -->
		<ul id="subject">
			<li>
				<div class="subject-grade clearfix">
					<span class="left">大学英语视听说Ⅳ</span>
					<span class="right">座位：21</span>
				</div>
				<div class="subject-info">
					<p>考试时间：第20周周5【2016-07-22】18:00-20:00</p>
					<p>考试地点：2号教学楼202</p>
				</div>
			</li>
		</ul>
</body>
</html>
