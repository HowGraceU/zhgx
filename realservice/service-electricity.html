<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			header.mui-bar {
				background-color: #009FFF;
			}
			
			header>a,
			h1.mui-title {
				color: #FFFFFF;
			}
			.mui-card{margin: 10px;}
			.mui-active>a.mui-navigate-right{background-color: #8A6DE9;color: #FFFFFF;}
			.mui-input-clear{color: #AAAAAA;font-weight: 580;}
			#divwid>div>label{width: 50%;!important;}
			#divwid>div>input{width: 50%;!important;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title">水电查询</h1>
		</header>

		<div class="mui-content">
			<div class="mui-input-group mui-card">

				<div class="mui-input-row">
					<label class="latext">姓名：</label>
					<input type="text" class="mui-input-clear" value="张三">
				</div>

<div class="mui-input-row">
					<label class="latext">班级：</label>
					<input type="text" class="mui-input-clear" value="软件工程121">
				</div>
				<div class="mui-input-row">
					<label class="latext">院系：</label>
					<input type="text" class="mui-input-clear" value="信息电子学院">
				</div>
				<div class="mui-input-row">
					<label class="latext">学号：</label>
					<input type="text" class="mui-input-clear" value="1234567890">
				</div>

				<div class="mui-input-row">
					<label class="latext">寝室地址</label>
					<input type="text" class="mui-input-clear" value="励志园区3幢304">
				</div>
			</div>
			<div class="mui-input-group mui-card" id="divwid">

				<div class="mui-input-row">
					<label class="latext">本月已用水费</label>
					<input type="text" class="mui-input-clear" value="50元" disabled="disabled">
				</div>
	<div class="mui-input-row">
					<label class="latext">剩余水费</label>
					<input type="text" class="mui-input-clear" value="50元" disabled="disabled">
				</div>

				<div class="mui-input-row">
					<label class="latext">本月已用电费</label>
					<input type="text" class="mui-input-clear" value="100元" disabled="disabled">
				</div>

				<div class="mui-input-row">
					<label class="latext">剩余电费</label>
					<input type="text" class="mui-input-clear" value="100元" disabled="disabled">
				</div>
			</div>
			<div class="mui-input-group mui-card">

				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right" href="#">充值记录</a>
						<div class="mui-collapse-content">
							<form class="mui-input-group">
								<div class="mui-input-row ">
									<label class="latext">2016/6/6</label>
									<input type="text" class="mui-input-clear" value="电费:100元" disabled="disabled">
								</div>
								<div class="mui-input-row ">
									<label class="latext">2016/5/6</label>
									<input type="text" class="mui-input-clear" value="水费:100元" disabled="disabled">
								</div>
								<div class="mui-input-row ">
									<label class="latext">2016/4/6</label>
									<input type="text" class="mui-input-clear" value="电费:100元" disabled="disabled">
								</div>
							</form>
						</div>
					</li>
				</ul>
				<!--<div class="mui-button-row">
					<button id="toastBtn" type="button" class="mui-btn mui-btn-blue  mui-btn-outlined">确认充值</button>
				</div>
				-->
			</div>

		</div>

		<script type="text/javascript">
//			document.getElementById("toastBtn").addEventListener('tap', function() {
//				mui.toast('充值完成');
//			});
		</script>

	</body>

</html>
