<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>

		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			.mui-toast-container {
				margin-bottom: 20px;
			}
			header.mui-bar{background-color: #009FFF;}
			header>a,h1.mui-title{color: #FFFFFF;}
			.mui-table-view-cell>input.mui-input-clear{padding: 0 15px;}
			.mui-col-xs-3{color: #8A6DE9;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
		    <h1 class="mui-title">个人信息</h1>
		</header>

		<div class="mui-content">

			<form style="background-color: #efeff4;text-align: center;">
				
				<div class="mui-table mui-input-group" style="padding:1px 5px;background-color: #FFFFFF;margin: 10px 0;">
						<ul class="mui-table-view mui-table-cell mui-col-xs-11">
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="uid" class="mui-input-clear" value="用户名：admin">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="xcode" class="mui-input-clear" value="学号：xcode">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="name" class="mui-input-clear" value="姓名：name">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="idcard" class="mui-input-clear" value="身份证：idcard">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="gender" class="mui-input-clear" value="性别：gender">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="nation" class="mui-input-clear" value="民族：汉族">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="mobile" class="mui-input-clear" value="电话：mobile">
						</li>
						
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="xueyuan" class="mui-input-clear" value="院系：specialty">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="year" class="mui-input-clear" value="入学时间：year">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="address" class="mui-input-clear" value="家庭住址：address">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="fphone" class="mui-input-clear" value="家庭电话：fphone">
						</li>
						<li class="mui-table-view-cell" style="padding: 0 ;">
							<input type="text" name="yixuan" class="mui-input-clear" value="已选号码：18273849383">
						</li>
					</ul>
				</div>
			</form>
		</div>


	</body>

</html>
