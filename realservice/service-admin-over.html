<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
		    header.mui-bar{background-color: #009FFF;}
			header>a,h1.mui-title{color: #FFFFFF;font-size: 800;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">宿舍管理</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-input-group mui-card">

				<div class="mui-input-row">
					<label class="latext">姓名：</label>
					<input type="text" class="mui-input-clear" value="张三">
				</div>

<div class="mui-input-row">
					<label class="latext">班级：</label>
					<input type="text" class="mui-input-clear" value="软件工程121">
				</div>
				<div class="mui-input-row">
					<label class="latext">院系：</label>
					<input type="text" class="mui-input-clear" value="信息电子学院">
				</div>
				<div class="mui-input-row">
					<label class="latext">学号：</label>
					<input type="text" class="mui-input-clear" value="1234567890">
				</div>
				<div class="mui-input-row">
					<label class="latext">电话：</label>
					<input type="text" class="mui-input-clear" value="187627389475">
				</div>

				<div class="mui-input-row">
					<label class="latext">寝室地址</label>
					<input type="text" class="mui-input-clear" value="励志园区3幢304一号床">
				</div>
			</div>
			<div class="mui-input-group mui-card">
					<textarea rows="5" disabled="disabled" style="background-color: #FFFFFF;">经审核，励志园区3幢304一号床，张三可延迟退宿由2016/7/2至2016/8/2</textarea>

					<div class="mui-button-row">

						<button id="toastBtn" type="button" class="mui-btn mui-btn-danger" disabled="disabled">已完成</button>
					</div>
				</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('已提交');
				mui.back();
			});
	</script>
</html>
