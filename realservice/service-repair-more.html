<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
   <script type="text/javascript">
			mui.init()
		</script>
        <style type="text/css">
    	.mui-media-object{width: 42px;}
    
    	.mui-card{margin-bottom: 5px;border: 1px solid #DDDDDD;}
    	header.mui-bar{background-color: #009FFF;}
			header>a,h1.mui-title{color: #FFFFFF;}
			.mui-input-clear{color: #AAAAAA;font-weight: 500;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1);"></a>
	    <h1 class="mui-title">维修详情</h1>
	</header>
	
	<div class="mui-content">
	  
		<form  style="text-align: center;margin-top: 10px;">
	        	 <div class="mui-card mui-input-group">
	        	<div class="mui-input-row">
					<label class="latext">姓名：</label>
					<input type="text" class="mui-input-clear" value="张三" disabled="disabled">
				</div>

<div class="mui-input-row">
					<label class="latext">班级：</label>
					<input type="text" class="mui-input-clear" value="软件工程121" disabled="disabled">
				</div>
				<div class="mui-input-row">
					<label class="latext">院系：</label>
					<input type="text" class="mui-input-clear" value="信息电子学院" disabled="disabled">
				</div>
				<div class="mui-input-row">
					<label class="latext">学号：</label>
					<input type="text" class="mui-input-clear" value="1234567890"disabled="disabled">
				</div>
<div class="mui-input-row">
					<label class="latext">电话：</label>
					<input type="text" class="mui-input-clear" value="187627389475" disabled="disabled">
				</div>
				<div class="mui-input-row">
					<label class="latext">寝室地址</label>
					<input type="text" class="mui-input-clear" value="励志园区3幢304" disabled="disabled">
				</div>
	        	
	        	</div>
	        	 <div class="mui-card mui-input-group">
	        	<div class="mui-input-row">
					<label class="latext">提交时间</label>
					<input type="text" class="mui-input-clear" value="2016/6/6" disabled="disabled">
				</div>

<div class="mui-input-row">
					<label class="latext">审核部门</label>
					<input type="text" class="mui-input-clear" value="后勤部" disabled="disabled">
				</div>
				<div class="mui-input-row">
					<label class="latext">维修人员</label>
					<input type="text" class="mui-input-clear" value="李四" disabled="disabled">
				</div>
				<div class="mui-input-row">
					<label class="latext">维修内容</label>
					<input type="text" class="mui-input-clear" value="椅子损坏" disabled="disabled">
				</div>
				
	        	</div>
	         <div class="mui-card mui-input-group">
	        	<div class="mui-input-row" id="timea">
	            	<label class="latext">维修时间</label>
	            	<input type="text" class="mui-input-clear" value="未知" disabled="disabled">
	        	</div>
	 
	        	<div class="mui-input-row" id="timeb" style="display: none;">
	            	<label class="latext">维修时间</label>
	            	<input type="text" class="mui-input-clear" value="2016/6/7" disabled="disabled">
	        	</div>
	        	<div class="mui-input-row" style="display: none;" id="inputa">
	            	<label class="latext">维修状态</label>
	            	<input type="text" class="mui-input-clear" value="已处理" disabled="disabled">
	        	</div>
	        	<div class="mui-input-row" id="inputb">
	            	<label class="latext">维修状态</label>
	            	<input type="text" class="mui-input-clear" value="处理中" disabled="disabled">
	        	</div>
	            	
	             <textarea  rows="5" placeholder="评价" id="text" style="display: none;"></textarea>	
	            	
				<div class="mui-button-row" >
					<button id="toastBtna" type="button" class="mui-btn mui-btn-blue  mui-btn-outlined">维修确认</button>
					<button id="toastBtnb" type="button" class="mui-btn mui-btn-blue  mui-btn-outlined" style="display: none;">提交</button>
				</div>
			</div>	
		</form>
	
	    
	</div>
	
	
	<script type="text/javascript">
		document.getElementById('toastBtna').addEventListener('tap',function () {
		        document.getElementById("inputa").style.display="";
		        document.getElementById("inputb").style.display="none";
		        document.getElementById("toastBtna").style.display="none";
		        document.getElementById("toastBtnb").style.display="";
		        document.getElementById("text").style.display="";
		        document.getElementById("timea").style.display="none";
		        document.getElementById("timeb").style.display="";
		})
		document.getElementById("toastBtnb").addEventListener('tap', function() {
				mui.toast('你的评价已经提交');
				mui.back();
			});
	</script>
	
</body>
</html>
