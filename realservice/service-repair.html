<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
  <script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			header.mui-bar{background-color: #009FFF;}
			header>a,h1.mui-title{color: #FFFFFF;}
			.mui-input-clear{color: #AAAAAA;font-weight: 600;}
		</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">报修申请</h1>
	</header>
	
	<div class="mui-content">
	  	<div class="mui-card">
			<form class="mui-input-group" >
	    	
	        	<div class="mui-input-row">
					<label class="latext">姓名：</label>
					<input type="text" class="mui-input-clear" value="张三">
				</div>

<div class="mui-input-row">
					<label class="latext">班级：</label>
					<input type="text" class="mui-input-clear" value="软件工程121">
				</div>
				<div class="mui-input-row">
					<label class="latext">院系：</label>
					<input type="text" class="mui-input-clear" value="信息电子学院">
				</div>
				<div class="mui-input-row">
					<label class="latext">学号：</label>
					<input type="text" class="mui-input-clear" value="1234567890">
				</div>
				<div class="mui-input-row">
					<label class="latext">电话：</label>
					<input type="text" class="mui-input-clear" value="187627389475">
				</div>

				<div class="mui-input-row">
					<label class="latext">寝室地址</label>
					<input type="text" class="mui-input-clear" value="励志园区3幢304">
				</div>
	        	
	   
	        	
	        	 <textarea  rows="5" placeholder="报修详情"></textarea>
	        	 
	          
	       
				
				<div class="mui-button-row" style="margin: 30px 15px;">
					
					<button id="toastBtn" type="button" class="mui-btn mui-btn-blue  mui-btn-outlined">提交申请</button>
				</div>
				
			

	    	</form>
			
			
			
		</div>	  
	    
	</div>
	
	<script type="text/javascript">
		document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('你的申请已经提交');
				mui.back();
			});
	</script>
	
</body>
</html>
