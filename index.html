      <!--校园活动 end-->
      
      <!--高校动态-->

<div id="save_success" style="display: none">网站建设中</div>
<script src="js/echo.min.js"></script>
<script>
	echo.init();

	document.getElementById('bateHall').addEventListener('tap', function() {
    if(lqNo){
      openWindow('student_orientation.html')
    } else {
      openWindow('login.html')
    }
	});
	document.getElementById('logistics').addEventListener('tap', function() {
    if(lqNo){
      openWindow('realservice/index-service.html');
    } else {
      openWindow('login.html')
    }
  });
  document.getElementById('edu_index').addEventListener('tap', function() {
    if(lqNo){
      openWindow('educational/edu_index.html');
    } else {
      openWindow('login.html')
    }
  });
  $('nav a').not($('nav a[id]')).on('tap', function(){
    saveSuccess('网站建设中')
  })
  document.getElementById('contact').addEventListener('tap', function() {
    if(lqNo){
      window.location.href = 'contact.html'
    } else {
      openWindow('login.html')
    }
  });
  document.getElementById('my').addEventListener('tap', function() {
    if(lqNo){
      window.location.href = 'my.html'
    } else {
      openWindow('login.html')
    }
  });

</script>
</body>
</html>
