<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>智慧高校 - 修改密码</title>
<link href="css/basic.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/change_password.js"></script>
</head>

<body>
<article class="page">
  <section class="wrap">
    <div class="wrap_header">
      <span class="jt mui-action-back"></span>
      <span>修改密码</span>
    </div>
    
    <!--主体-->
    <div class="my">
      <div class="my_co password">
        <p><em></em><input class="pass1" type="password" placeholder="请输入原密码" /></p>
        <p><em></em><input class="pass2" type="password" placeholder="请输入新密码" /></p>
        <p><em></em><input class="pass3" type="password" placeholder="请再次输入新密码" /></p>
      </div>
      <a id="pass1" href="javascript:;" onclick="changePassword()">确认修改</a>
    </div>
    <!--主体 end-->
  </section>
</article>
<div id="save_success" style="display: none;"></div>
</body>
</html>
